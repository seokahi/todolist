<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Kalam:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="title">To-do list</h1>
      <p class="sub-content">Simple App to manage your dialy to-dos</p>
      <section class="sec">
        <div class="sec-container">
          <input type="text" id="todo-input" placeholder="Write new to-do" />
          <button id="todo-button">+</button>
        </div>
        <ul id="todos"></ul>
      </section>
    </div>
    <script src="./TodoList.js"></script>
  </body>
</html>
